<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Custom styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
           
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            background-color: #fff;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="/">DNA Exports</a>
      <div class="ml-auto">
          <a class="btn btn-outline-primary" href="/">Go Back</a>
      </div>
  </nav>

<div class="page-wrapper mt-5" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed">
  <div
    class="align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3">
          <div class="card mb-0">
           
            <div class="card-body">
              {% for message in messages %}
              <div class="container-fluid p-0 m-0">
                <div class="alert {{ message.tags }} alert-dismissible m-0 text-center" role="alert" >
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="True">&times;</span>
                  </button>
                 {{ message }}
                </div>
              </div>
              {% endfor %}
              <a href="/" class="text-nowrap logo-img text-center d-block py-3 w-100">
                <img src="{% static 'assets/img/logo.png' %}" width="40" alt="">
              </a>
             
              <p class="text-center">Login Here!</p>
              <form action="{% url "user:login" %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <!-- <div class="d-flex align-items-center justify-content-between mb-4">
                  <div class="form-check">
                    <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label text-dark" for="flexCheckChecked">
                      Remeber this Device
                    </label>
                  </div>
                  <a class="text-primary fw-bold" href="./index.html">Forgot Password ?</a>
                </div> -->
                <button class="btn btn-primary" type="submit">Sign In</button>
                <div class="d-flex align-items-center justify-content-center">
                  {% comment %} <p class="fs-4 mb-0 fw-bold">New to Modernize?</p>
                  <a class="text-primary fw-bold ms-2" href="./authentication-register.html">Create an account</a> {% endcomment %}
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


    <!-- Footer -->
    <div class="footer text-center">
        <p>&copy; 2024 DNA Exports. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static "libs/jquery/dist/jquery.min.js" %}"></script>
    <script src="{% static "libs/bootstrap/dist/js/bootstrap.bundle.min.js" %}"></script>
</body>
</html>
